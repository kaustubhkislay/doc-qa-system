name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GCP_REGION: ${{ secrets.GCP_REGION }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    outputs:
      backend_url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        working-directory: ./backend
        run: |
          docker build -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/doc-qa/backend:${{ github.sha }} .
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/doc-qa/backend:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy doc-qa-backend \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/doc-qa/backend:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars PROJECT_ID=${{ env.GCP_PROJECT_ID }},BUCKET_NAME=${{ secrets.GCP_BUCKET_NAME }},REGION=${{ env.GCP_REGION }} \
            --memory 1Gi \
            --timeout 300 \
            --quiet

          URL=$(gcloud run services describe doc-qa-backend --region ${{ env.GCP_REGION }} --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend deployed to: $URL"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        working-directory: ./frontend
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ needs.deploy-backend.outputs.backend_url }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/doc-qa/frontend:${{ github.sha }} .
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/doc-qa/frontend:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy doc-qa-frontend \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/doc-qa/frontend:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --quiet

          URL=$(gcloud run services describe doc-qa-frontend --region ${{ env.GCP_REGION }} --format='value(status.url)')
          echo "Frontend deployed to: $URL"

  update-cors:
    name: Update Backend CORS
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Frontend URL and Update CORS
        run: |
          FRONTEND_URL=$(gcloud run services describe doc-qa-frontend --region ${{ env.GCP_REGION }} --format='value(status.url)')
          
          gcloud run services update doc-qa-backend \
            --region ${{ env.GCP_REGION }} \
            --update-env-vars ALLOWED_ORIGINS="${FRONTEND_URL},http://localhost:3000,http://localhost:5173" \
            --quiet
          
          echo "âœ… Deployment complete!"
          echo "Frontend: $FRONTEND_URL"
          echo "Backend: ${{ needs.deploy-backend.outputs.backend_url }}"
